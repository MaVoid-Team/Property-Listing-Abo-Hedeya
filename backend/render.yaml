services:
  - type: web
    name: property-listing-backend
    env: ruby
    buildCommand: bundle install && bundle exec rails db:migrate
    startCommand: bundle exec puma -C config/puma.rb
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: property-listing-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://your-frontend.vercel.app

databases:
  - name: property-listing-db
    plan: free

